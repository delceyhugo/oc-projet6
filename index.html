<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>

<body>
  <div class="container-fluid">
    <div id="landing-page" class="row">
      <div class="col-12 align-self-center justify-content-md-center">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1>Taille du plateau</h1>
            <div class="row">
              <div class="col-2 offset-md-4">
                <h2>Largeur</h2>
                  <select id="board-x" placeholder="X">
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12 selected>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                </select>
              </div>
              <div class="col-2">
                <h2>Hauteur</h2>
                  <select id="board-y" placeholder="Y">
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12 selected>12</option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col">
            <h1>Paramètre du Joueur 1</h1>
            <div class="player-param">
              <h2>Nom</h2>
              <input id="player1-name" type="text" class="form-control" placeholder="Name">
              <h2>Points de vie</h2>
              <input id="player1-hp" type="text" class="form-control" placeholder="100">
              <h2>Avatar</h2>
              <div>
                <div id="carouselPlayer1" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="knight-1" class="w-20" draggable='false' src="assets/players/knight-1.gif" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img id="knight-2" class="w-20" draggable='false' src="assets/players/knight-2.gif" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img id="lizard-1" class="w-20" draggable='false' src="assets/players/lizard-1.gif" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img id="lizard-2" class="w-20" draggable='false' src="assets/players/lizard-2.gif" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselPlayer1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselPlayer1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <h1>Paramètre du Joueur 2</h1>
            <div class="player-param">
              <h2>Nom</h2>
              <input id="player2-name" type="text" class="form-control" placeholder="Name">
              <h2>Points de vie</h2>
              <input id="player2-hp" type="text" class="form-control" placeholder="100">
              <h2>Avatar</h2>
              <div>
                <div id="carouselPlayer2" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img id="knight-1" class="w-20" draggable='false' src="assets/players/knight-1.gif" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img id="knight-2" class="w-20" draggable='false' src="assets/players/knight-2.gif" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img id="lizard-1" class="w-20" draggable='false' src="assets/players/lizard-1.gif" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img id="lizard-2" class="w-20" draggable='false' src="assets/players/lizard-2.gif" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselPlayer2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselPlayer2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button id="new-game" type="submit" class="btn btn-outline-success">C'est parti</button>
        </div>
      </div>
    </div>
    <div class="row game-screen justify-content-md-center">
      <div class="col-3">
        <div id="ui-player1">
        </div>
      </div>
      <div class="col-6 align-self-center">
        <div id="board">
        </div>
      </div>
      <div class="col-3">
        <div id="ui-player2">
        </div>
      </div>
    </div>
  </div>



</body>
<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
<script src="class/board.js"></script>
<script src="class/positionnable.js"></script>
<script src="class/caseEmpty.js"></script>
<script src="class/weapons.js"></script>
<script src="class/players.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
